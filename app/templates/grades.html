{% extends "toolbar.html" %}
{% block content %}
<table class="table table-hover">
    <caption>总成绩信息</caption>
    <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>课程总数</th>
            <th>平均分</th>
            <th>总学分</th>
        </tr>
    </thead>
    <tbody>
        {% for grade in grades %}
        <tr>
            <td>{{ grade.no }}</td>
            <td>{{ grade.name }}</td>
            <td>{{ grade.sum }}</td>
            <td>{{ grade.avg }}</td>
            <td>{{ grade.total }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
