{% extends "toolbar.html" %}

{% block content %}
<table class="table table-hover">
    <caption>学生信息</caption>
    <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>专业</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.sno }}</td>
            <td>{{ student.sname }}</td>
            <td>{{ student.sex }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.sdept }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
