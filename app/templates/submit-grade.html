{% extends "toolbar.html" %}
{% block content %}
<div>
    <form role="form" method="POST" action="/add-grade-result">
        <div class="form-group">
            <label for="sno">学生学号</label>
            <input type="text" class="form-control" id="sno" name="sno" placeholder="请输入学号" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="cno">课程号</label>
            <input type="text" class="form-control" id="cno" name="cno" placeholder="请输入课程号" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="grade">成绩</label>
            <input type="number" min="0" max="100" id="grade" name="grade" placeholder="请输入成绩" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
