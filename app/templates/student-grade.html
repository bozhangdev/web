{% extends "toolbar.html" %}
{% block content %}
<div>
    <table class="table table-hover">
        <caption>学号：{{ no }}</caption>
        <caption>姓名：{{ name }}</caption>
        <caption>总学分：{{ credit }}</caption>
        <caption>平均分：{{ avg }}</caption>
        <thead>
            <tr>
                <th>课程号</th>
                <th>课程名</th>
                <th>学分</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
            <tr>
                <td>{{ grade.no }}</td>
                <td>{{ grade.name }}</td>
                <td>{{ grade.credit }}</td>
                <td>{{ grade.grade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
